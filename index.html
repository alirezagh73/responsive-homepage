<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Document</title>
</head>
<body>
<header class="header">
    <div class="container">
        <nav>
            <div class="header_nav_left">
                <h3>Fundo</h3>
            </div>
            <div class="header_nav_right">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="44"
                     height="44"
                     viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round"
                     stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <circle cx="10" cy="10" r="7"/>
                    <line x1="21" y1="21" x2="15" y2="15"/>
                </svg>

                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-layout-grid" width="44"
                     height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none"
                     stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <rect x="4" y="4" width="6" height="6" rx="1"/>
                    <rect x="14" y="4" width="6" height="6" rx="1"/>
                    <rect x="4" y="14" width="6" height="6" rx="1"/>
                    <rect x="14" y="14" width="6" height="6" rx="1"/>
                </svg>
            </div>
        </nav>


        <section class="header_body margin-t-100">
            <div class="header_body_left">
                <h1>We'll build house of your Dream</h1>
                <p class="margin-vertical-30">
                    we have 5000+ Review and our customers trust
                    on our property and Quality products.
                </p>

                <div class="header_body_left_buttons">
                    <button>Buy Now</button>
                    <button>Explore</button>
                </div>
            </div>

            <div class="header_body_right">
                <figure>
                    <img src="assets/images/Home.png" alt="">
                </figure>
            </div>
        </section>
    </div>
</header>


<div class="container">
    <section class="offers margin-t-50">

        <div class="offers_info">
            <h2 class="margin-b-20">What we are offering</h2>
            <em>Property facilities</em>

            <p class="margin-vertical-20">
                We have 5000+ Reviews and our
                Customers trust on our Quality product
                and trust own our product.
            </p>

        </div>

        <div class="offers_property">
            <div class="img_wrapper">
                <figure class="offers_property_card padding-50">
                    <img src="assets/images/gym.png" alt="">
                    <h2>Gym</h2>
                </figure>
            </div>
            <div class="img_wrapper">
                <figure class="offers_property_card padding-50">
                    <img src="assets/images/gym.png" alt="">
                    <h2>Gym</h2>
                </figure>
            </div>
            <div class="img_wrapper">
                <figure class="offers_property_card padding-50">
                    <img src="assets/images/parking.png" alt="">
                    <h2>Parking</h2>
                </figure>
            </div>

            <div class="img_wrapper">
                <figure class="offers_property_card padding-50">
                    <img src="assets/images/fireplace.png" alt="">
                    <h2>Fire place</h2>
                </figure>
            </div>

            <div class="img_wrapper">


                <figure class="offers_property_card padding-50">
                    <img src="assets/images/pool.png" alt="">
                    <h2>Swimming pool</h2>
                </figure>

            </div>

            <div class="img_wrapper">
                <figure class="offers_property_card padding-50">
                    <img src="assets/images/internet.png" alt="">
                    <h2>Internet</h2>
                </figure>
            </div>

        </div>

        <div class="offers_arrow">
            <figure>
                <img src="assets/images/arrow-right.png" alt="">
            </figure>
        </div>
    </section>
</div>

</body>
</html>
